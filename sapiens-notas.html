<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAPIENS – Notas Académicas</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f6f9f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00a65a;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }
    main {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #00a65a;
      border-bottom: 2px solid #00a65a;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 25px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #00a65a;
      color: #fff;
    }
    tfoot td {
      background-color: #e8f5e9;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px 0;
    }
    .btn-volver {
      display: inline-block;
      background-color: #00a65a;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-volver:hover {
      background-color: #02924d;
    }
  </style>
</head>
<body>
  <header>SAPIENS – Consulta de Notas</header>
  <main id="notas-container"></main>
  <div style="text-align:center; margin-bottom:30px;">
    <a href="sapiens-periodo.html" class="btn-volver">Volver al inicio</a>
  </div>
  <footer>© <span id="year"></span> Sistema Académico – Proyecto Estudiantil</footer>

  <script>
    const materias = [
      "Gerencia del Cambio",
      "Dinámica Empresarial Regional",
      "Macroeconomía",
      "Inglés V",
      "Administración de Operaciones",
      "Psicología Organizacional"
    ];

    const contenedor = document.getElementById("notas-container");
    const fecha = new Date().toLocaleDateString("es-CO", {
      day: "2-digit", month: "2-digit", year: "numeric"
    });

    materias.forEach(materia => {
      const notas = Array.from({ length: 6 }, () =>
        (Math.random() * 4 + 1).toFixed(1)
      );
      const acumulado = (Math.random() * 1 + 3).toFixed(2);

      const tabla = `
        <section>
          <h2>${materia}</h2>
          <p><strong>Fecha:</strong> ${fecha}</p>
          <table>
            <thead>
              <tr>
                <th>Actividad</th>
                <th>Porcentaje</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody>
              ${notas
                .map(
                  (nota, i) => `
                <tr>
                  <td>A${i + 1}</td>
                  <td>${(100 / 6).toFixed(1)}%</td>
                  <td>${nota}</td>
                </tr>`
                )
                .join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">Acumulado Final</td>
                <td>${acumulado}</td>
              </tr>
            </tfoot>
          </table>
        </section>
      `;
      contenedor.insertAdjacentHTML("beforeend", tabla);
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
