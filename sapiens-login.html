<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAPIENS — Login (Simulación)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos específicos de la página de login */
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:linear-gradient(180deg,#f5f7fb,#e9eef8);
      font-family:'Montserrat', sans-serif;
    }
    .login-box{
      background:white;
      padding:28px;
      border-radius:12px;
      max-width:420px;
      width:100%;
      box-shadow:0 12px 40px rgba(2,6,23,0.08);
    }
    .login-box h2{margin:0 0 8px;color:var(--primary)}
    .form-row{margin-bottom:12px}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff;font-weight:600;font-size:16px}
    .error{color:#a00;margin-top:6px;display:none}
    .help{font-size:13px;color:var(--muted);margin-top:8px}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SAPIENS — Acceso</h2>
    <p class="help">Esta es una simulación local. Para SAPIENS real necesitas credenciales institucionales y acceso al sistema oficial.</p>

    <div class="form-row">
      <label for="user">Usuario</label>
      <input id="user" type="text" placeholder="ej: 1004550415">
    </div>

    <div class="form-row">
      <label for="pass">Contraseña</label>
      <input id="pass" type="password" placeholder="contraseña">
    </div>

    <div style="display:flex;gap:10px;align-items:center;margin-top:10px">
      <button id="btnLogin" class="btn btn-primary">Ingresar</button>
      <a href="index.html">Volver al sitio</a>
    </div>

    <p id="msg" class="error"></p>
    <p class="help">Credenciales de prueba: <strong>1004550415 / 1004550415</strong></p>
  </div>

  <script>
    // Script del botón login
    document.getElementById('btnLogin').addEventListener('click', () => {
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value.trim();
      const msg = document.getElementById('msg');

      if(u === '1004550415' && p === '1004550415'){
        // Redirige a la página de selección de semestre
        window.location.href = 'sapiens-periodo.html';
      } else {
        msg.style.display = 'block';
        msg.textContent = 'Usuario o contraseña incorrectos. Usa 1004550415 / 1004550415.';
      }
    });
  </script>
</body>
</html>
